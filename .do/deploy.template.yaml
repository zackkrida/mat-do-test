# See https://docs.digitalocean.com/products/app-platform/reference/app-spec/
# for guidelines on writing application specs for Digital Ocean.
spec:
  name: sample-mathesar
  services:
    - name: mathesar-web
      image:
          registry_type: DOCKER_HUB
          registry: mathesar
          repository: mathesar
          tag: latest
      instance_count: 1
      instance_size_slug: basic-xxs
      run_command: ""
      envs:
        - key: ALLOWED_HOSTS
          scope: RUN_TIME
          value: ${APP_DOMAIN}
        - key: SECRET_KEY
          scope: RUN_TIME
          value: Replace with a key generated from https://djecrety.ir/
      http_port: 8000
      routes:
        - path: /
